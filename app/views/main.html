<div id="mesh">
    <ul>
        <li ng-repeat="cell in cells" ng-click="move(cell.position)" id="{{cell.piece.player}}">{{cell.piece.name}}</li>
    </ul>
</div>
<div>{{turn.activePlayer.name}} の {{action}}</div>
<div ng-repeat="player in turn.players">
    <div>
        {{player.name}} の持ち駒
    </div>
    <ul>
        <li ng-repeat="piece in player.havePiece" ng-click="put(piece)">{{piece.name}}</li>
    </ul>
</div>
